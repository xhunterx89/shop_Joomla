COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Dit venster staat u toe om extensies te ontdekken die het normale installatieproces niet hebben doorlopen. <br />Sommige extensies zijn bijvoorbeeld te groot in bestandsgrootte om te uploaden via het web wegens beperkingen in de webhostingomgeving. Door deze mogelijkheid te gebruiken kunt u extensiebestanden uploaden naar uw webserver gebruikmakend van andere middelen zoals FTP of SFTP en deze extensiebestanden direct te plaatsen in de daarvoor bestemde map. <br />U kunt dan de ontdekmogelijkheid gebruiken om de zojuist geüploade extensie te vinden en te activeren in uw Joomla! installatie. <br />Door gebruik te maken van de ontdekbehandeling kunt u tevens meerdere extensies tegelijkertijd ontdekken en installeren."
