COM_INSTALLER_XML_DESCRIPTION="Installatie component voor het toevoegen, verwijderen en updaten van extensies"
JLIB_RULES_SETTING_NOTES="1. Indien u deze instelling wijzigt wordt dit toegepast op dit component. Merk op dat:<br /><em>Overgenomen</em> betekent dat de rechten uit de algemene instellingen en hoofdgroep gebruikt worden.<br /><em>Geweigerd</em> betekent dat ongeacht de instellingen bij algemene instellingen of hoofdgroep, de groep die bewerkt wordt deze actie niet kan uitvoeren op dit component.<br /><em>Toegestaan</em> betekent dat de groep die bewerkt wordt toestemming heeft voor het uitvoeren van deze actie voor dit component (maar als dit in conflict is met de algemene instellingen of hoofdgroep heeft dit geen effect; er zal een conflict aangegeven worden bij <em>Niet toegestaan (gesloten)</em> onder berekende instellingen).<br />2. Klik op <em>Opslaan</em> om de berekende instellingen te vernieuwen wanneer u een nieuwe instelling geselecteerd heeft."
