COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Indien dit keuzevakje is aangevinkt wordt de override opgeslagen voor zowel het beheergedeelte als de website. Dit is essentieel voor het maken van taaloverrides voor sommige plugins omdat deze bestanden weliswaar opgeslagen zijn in de taalbestanden van het beheergdeelte, ook gebruikt worden op de website (bijvoorbeeld: plg_content_vote).<br />Beide overrides zijn compleet onafhankelijk van elkaar nadat ze zijn opgeslagen."
