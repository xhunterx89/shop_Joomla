COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_DESC="Taal waarvan de constante is overridden."
COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Taal constante"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="De constante van de taalstring die overridden moet worden.<br />Elke tekstuitvoer van een taal op de website wordt geïdentificeerd door een specifieke taal constante die nodig is voor het maken van een override van de tekst.<br />Wanneer u de corresponderende constante niet weet kan aan de rechter zijde gezocht worden naar de tekst die veranderd moet worden. Door te klikken op het gewenste resultaat wordt de juiste constante automatisch ingevoegd in het formulier."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Tekst"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Hier kan de tekst ingevuld worden die weergegeven moet worden in plaats van de originele.<br /><strong>Let op</strong> een tekst kan zogenaamde plaatsvervangers bevatten (bijv. %s, %d of %1$s) die belangrijk kunnen zijn (deze worden vervangen door andere tekst tijdens de weergave), dus deze kunt u het beste laten staan in de tekst."
