COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Taal overrides worden opgeslagen in een specifiek INI bestand (zoals dat ook voor de originele tekst het geval is). Hier kunt u zien in welk bestand de huidige override is opgeslagen."
