PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Deze CAPTCHA plugin gebruikt de CAPTCHA service om spam te voorkomen terwijl het ondersteund wordt door het digitaliseren van boeken, kranten en oude radioprogramma's. Ga naar <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a> voor het verkrijgen van de publieke en privé sleutel. Selecteer in de opties in gebruikersbeheer Captcha – reCaptcha als de captcha om dit te gebruiken voor het registreren van nieuwe accounts."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

