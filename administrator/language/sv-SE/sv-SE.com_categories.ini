JLIB_RULES_SETTING_NOTES_ITEM="1. Om du ändrar inställningen kommer det att gälla för denna och alla underordnade kategorier. Notera att:. <br /> <em> Ärvda </em> betyder att behörigheter från den överordnade kategorin kommer att användas om det finns en överordnad kategori eller de från komponenten om det inte finns någon överordnad kategori <br /> <em > Nekad </em> innebär att oavsett vad den överordnade kategorin inställningen kan gruppen som redigeras inte vidta denna åtgärd inom denna kategori. <br /> <em> tillåtna </em> innebär att den grupp som redigeras kommer att kunna att vidta denna åtgärd inom denna kategori (men om det är i konflikt med den överordnade kategorin inställningen eller komponenten inställningen kommer det inte att påverka, en konflikt kommer att indikeras med <em> inte tillåtet (Låst) </em> i Beräknat Inställningar ). <br /> 2. Om du väljer en ny inställning genom att klicka <em> Spara </em> för att uppdatera den beräknade inställningar."
