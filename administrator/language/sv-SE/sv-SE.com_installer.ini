COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="På den här sidan kan du utforska tillägg som inte har gått igenom den normala installationsprocessen. <br /> Till exempel, vissa tillägg är för stora i filstorlek för att laddas upp med hjälp av webbgränssnittet på grund av begränsningar i webbhotellets inställningar. Med den här funktionen kan du ladda upp tillägg direkt till din webbserver med hjälp av någon annan metod, som FTP eller SFTP och placera dessa tillägg i rätt mapp.<br /> Du kan sedan använda funktionen utforska för att hitta det nyligen uppladdade tillägget och aktivera det i Joomla-installationen. <br /> Med funktionen utforska kan du också utforska och installera flera tillägg på samma gång."
