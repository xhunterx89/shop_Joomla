COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomlas temp-mapp är inte angiven"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomlas temp-mapp är dit Joomla kopierar ett tillägg, packar upp ett tillägg innan filerna kopieras till sina rätta mappar. Om den inställningen inte är gjort i configuration.php ($tmp_path) kommer du inte att kunna ladda upp tillägg. Skapa en mapp och se till att Joomla har skrivrättigheter för att lösa problemet."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomlas temp-mapp är inte skrivbar eller finns inte"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomlas temp-mapp är inte skrivbar för joomla eller finns inte alls. Detta kan skapa problem när du försöker ladda upp tillägg till Joomla. Om du upplever problem med att ladda upp tillägg, se till att tmp-mappen som är definierad i din configuration.php finns eller kontrollera '%s' och sätt den till skrivbar för att se om detta löser dina problem."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Låg PHP Memory Limit"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Din PHP minnesbegränsning är mindre än 8MB vilket kan orsaka problem om du ska installera stora tillägg. Du bör sätta din minnesbegränsning till minst 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Möjligen låg PHP Memory Limit"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Din PHP minnesbegränsning är mindre än 16MB vilket kan orsaka problem om du ska installera stora tillägg. Du bör sätta din minnesbegränsning till minst 16MB."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Liten PHP maximum POST size"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Parametern maximum POST size sets the most amount of data that can be sent via POST to the server. This includes form submissions for articles, media (images, videos) and extensions. This value is less than 2MB which may impact on uploading large extensions. This is set in the php.ini under post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Liten PHP-fil uppladdningsstorlek"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Den maximala filstorleken för filuppladdning är satt till mindre än 2MB vilket kan påverka uppladdningen av stora tillägg."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP Upload Size större än POST storlek"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Värdet på upload_max_filesize i php.ini är större än variabeln post_max_size. Variabeln post_max_size kommer att ha företräde här och blockera förfrågningar större än det. Detta är vanligtvis en felkonfigurering av servern vid försök att öka storleken för uppladdning. Du måste öka upload_max_filesize så att den åtminstone matchar variabeln post_max_size variable eller vice versa."
COM_INSTALLER_MSG_WARNINGS_NONE="Inga varningar upptäckta"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Varning: Uppdatering ej slutförd!</h1><p>Uppdateringen är bara delvis genomförd. Gör en andra uppdatering för att slutföra processen.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP's temp-mapp är inte angiven"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP's temp-mapp är mappen som PHP använder för att spara en uppladdad fil innan Joomla kan nå filen. Att mappen inte är angiven behöver inte alltid betyda problem, Om du har problem med manifestfiler (XML-filer, installationsfiler) som inte hittas eller om uppladdade filer inte hittas se till temp-mappen blir angiven i PHP-ini filen eftersom detta troligen löser dessa problem."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP's temp-mapp är inte skrivbar"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="PHP's temp-mapp är inte skrivbar för den här instansen av Joomla. Detta kan komma tat skapa problem när du försöker installera ett tillägg till Joomla. Om du upplever problem att installera tillägg, kontrollera '%s' och sätt den till sktivbar och se om detta löste ditt problem."
