JLIB_RULES_SETTING_NOTES="1. Om du ändrar inställning kommer det att påverka den här komponenten. Observera att:<br /><em>Ärvd</em> innebär att behörigheterna från den globala inställningen och överordnade grupper kommer att användas.<br /><em>Nekad</em> innebär att oavsett vad de globala eller överordnade grupper har för inställning kommer gruppen som redigeras inte att kunna påverka den här komponenten.<br /><em>Tillåtna</em> innebär att gruppen som redigeras kommer att kunna påverka den här komponenten. (Men om den står i konflikt med de globala inställningarna eller överordnade grupper kommer den inte att kunna påverkas; en konflikt indikeras med <em>Ej tillåtet (Låst)</em> under kalkylerande inställningarna).<br />2. Om du väljer en ny inställning klicka på  <em>Spara</em> för att uppdatera de kalkylerade inställningarna."
