COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Texten som ska visas i stället för den som du gör override för.<br /><strong>OBS!</strong> Det kan finnas platshållare (variabelhållare) (t.ex. %s, %d eller %1$s) i texten som kan vara viktiga (de kommer att bytas mot annan text när de visas), så du ska låta dem vara oförändrade."
