COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Om det här valet markers kommer override att sparas för både back- och frontend. Det är viktigt när man skapar override för vissa plugin eftersom deras språkfiler sparas i backend men används även i fronent (t.ex. plg_content_vote).<br />Notera dock att de två override är helt oberoende av varandra när de väl sparats."
