JLIB_RULES_SETTING_NOTES="1. Om du ändrar inställningarna här, kommer det att påverka komponenten. Observera att:<br /><em>Ärvd</em> innebär att behörigheter från de globala inställningarna och den överliggande gruppen kommer att användas.<br /><em>Nekad</em> innebär att oavsett vad som satts i globala inställningarna eller överliggande grupp inte kommer att påverka denna komponent.<br /><em>Tillåten</em> innebär att gruppen som ändras kommer att påverka denna komponent (om den kommer i konflikt med globala inställningar eller överliggande grupps inställningar, kommer de inte att ha någon effekt. En konflikt indikeras med <em>Otillåten (Låst)</em> under Beräknade inställningar).<br />2. Om du valt en ny inställning, klicka på <em>Spara</em> för att uppdatera de beräknade inställningarna."
