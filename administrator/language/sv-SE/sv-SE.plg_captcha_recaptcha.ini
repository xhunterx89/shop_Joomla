PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Denna CAPTCHA plugin använder reCAPTCHA-tjänsten för att förhindra spammare samtidigt som den hjälper till att digitalisera böcker, tidningar och gamla radioprogram. Gå till <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a> för att få en offentlig och en privat nyckel för din domän. Om du vill använda captcha vid registrering av nya konton, gå till Användare -> Inställningar och väljer Säkerhetskod – reCaptcha som Captcha."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

