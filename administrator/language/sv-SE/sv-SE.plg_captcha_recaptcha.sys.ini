PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Denna plugin för captcha använder reCAPTCHA-tjänsten för att förhindra spammare samtidigt som den hjälper till att digitalisera böcker, tidningar och gamla radioprogram. Gå till http://www.google.com/recaptcha för att få en offentlig och en privat nyckel för din domän. Om du vill använda captcha vid registrering av nya konton, gå till Användare -> Inställningar och väljer Säkerhetskod – reCaptcha som Captcha."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"
