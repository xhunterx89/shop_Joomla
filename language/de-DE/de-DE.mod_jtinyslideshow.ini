MOD_JTINYSLIDESHOW="J!TS - J!TinySlideshow"
MOD_JTINYSLIDESHOW_XML_DESCRIPTION="J!TS - J!TinySlideshow<br /><br />Dieses Modul zeigt eine Slideshow mit Hilfe der Skripte TinySlider und TinyFader an.<br /><br />Das Besondere an den Skripten ist die minimale Größe von jeweils ca. 1.4 kb und die Unabhängigkeit von externen JS-Bibliotheken.<br /><br />Das Modul bietet diverse Einstellungen, wie z.B.: bis zu 8 Slides, variable Größe, Zeitintervall, Startposition, Scrollrichtung und mehr!<br /><br />Die Slideshow kann sehr einfach mit der beigefügten CSS-Datei bearbeitet werden.<br /><br />Projektseite: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/de/jts-jtinyslideshow"_QQ_" title="_QQ_"J!TinySlideshow by Kubik-Rubik.de"_QQ_" target="_QQ_"_blank"_QQ_">J!TinySlideshow</a><br /><br />Schreiben Sie bitte ein Review und bewerten Sie die Erweiterung im Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/style-a-design/tabs-a-slides/14233"_QQ_" target="_QQ_"_blank"_QQ_">J!TS - J!TinySlideshow im JED</a> - Danke!"
