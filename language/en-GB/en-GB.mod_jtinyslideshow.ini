MOD_JTINYSLIDESHOW_XML_DESCRIPTION="J!TS - J!TinySlideshow<br /><br />This module displays a slideshow using the scripts TinySlider and TinyFader.<br /><br />The special feature of the scripts is the minimum size of about 1.4 kb each and independence from external JS libraries.<br /><br />The module offers a variety of settings, such as: up to 8 slides, variable size, time interval, start position, scroll direction and more!<br /><br />The slideshow can be easily edited with the included CSS file.<br /><br />Project page: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/jts-jtinyslideshow"_QQ_" title="_QQ_"J!TinySlideshow by Kubik-Rubik.de"_QQ_" target="_QQ_"_blank"_QQ_">J!TinySlideshow</a><br /><br />Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/style-a-design/tabs-a-slides/14233"_QQ_" target="_QQ_"_blank"_QQ_">J!TS - J!TinySlideshow in the JED</a> - Thank you!"
