COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hej administratör,\n\nEn ny användare har registrerat sig på %s.\nAnvändaren har verifierat sin e-postadress och vill att du godkänner inloggningsuppgifterna.\nDet här är användarens:\n\n  Namn :  %s \n  email:  %s \n Användarnamn:  %s \n\nDu kan aktivera kontot genom att klicka på länken nedan:\n %s \n"
