JFIELD_ALIAS_DESC="Alias kommer att användas i sökmotorvänlig  URL. Om du lämnar fältet tomt kommer Joomla att skapa ett standardalias baserat på rubriken.  Detta är beroende av SEO-inställningarna i de globala inställningarna. (Globala inställningar->Webbplats). <br />Använder du unicode kommer UTF8-alias att produceras. Du kan även manuellt skriva in UTF8-tecken. Mellanslag och vissa andra otillåtna tecken kommer att bytas ut till bindestreck.<br />Om du använder standard translitteration kommer ett alias att produceras som består av gemener och bindestreck i stället för mellanslag. Du kan även ange ett alias manuellt. Använd gemener och bindestreck (-). Mellanslag och understrykningstecken är ej tillåtna. Standardvärdet är datum och tid, om inte rubriken skrivits med latinska tecken."
